version: '3'
services:
  php8:
    container_name: dwcs-php8
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - './config/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini'
      - './config/php.ini:/usr/local/etc/php/php.ini'
      - './www/:/var/www/html'
    ports:
      - "8080:80"
    working_dir: /var/www/html
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9003 remote_enable=1
    networks:
      - dwcs

  mysql:
    container_name: dwcs-mysql
    image: mysql:latest
    volumes:
      - dwcs-db:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: dwcs
    networks:
      - dwcsLan
      - dwcs

  phpmyadmin:
    container_name: dwcs-phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    hostname: phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dwcs

    networks:
      - dwcsLan
      - dwcs

