<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir archivos y realizar var_dump</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Subir archivos y realizar var_dump</h1>

      <form id="fileUploadForm" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fileInput" class="form-label"
            >Seleccionar archivo(s)</label
          >
          <input
            type="file"
            class="form-control"
            id="fileInput"
            name="file[]"
            accept="image/*"
            multiple
          />
        </div>
        <button type="button" class="btn btn-primary" id="uploadButton">
          Subir archivo(s)
        </button>
      </form>

      <div id="varDumpResult" class="mt-4">
        <h2>Resultado del var_dump:</h2>
        <div class="card text-bold">
          <pre></pre>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let previousResults = "";

      document
        .getElementById("uploadButton")
        .addEventListener("click", function () {
          let fileInput = document.getElementById("fileInput");
          let varDumpResult = document.querySelector("#varDumpResult pre");
          let files = fileInput.files;

          if (files.length > 0) {
            let formData = new FormData();
            for (let i = 0; i < files.length; i++) {
              formData.append("file[]", files[i]);
            }
            fetch("demo.php", {
              method: "POST",
              body: formData,
            })
              .then((response) => response.text())
              .then((data) => {
                previousResults = previousResults + "\n" + data;
                varDumpResult.innerHTML = "<pre>" + previousResults + "</pre>";
              })
              .catch((error) => {
                console.error(error);
              });
          } else {
            alert("No se ha seleccionado ning√∫n archivo");
          }
        });
    </script>
  </body>
</html>
